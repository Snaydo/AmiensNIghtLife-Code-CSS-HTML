    <!-- Calculateur d'Alcoolémie -->
    <div class="content radius-default bg-lightblue pd-default">
        <h2 class="text-center">Calculateur d'Alcoolémie</h2>
        <form id="alcoholCalculator">
            <div class="form-group">
                <label for="drinkType">Type de boisson</label>
                <select class="form-control" id="drinkType">
                    <option value="beer">Bière</option>
                    <option value="wine">Vin</option>
                    <option value="spirits">Spiritueux</option>
                    <option value="cocktail">Cocktail</option>
                    <option value="whiskey">Whisky</option>
                    <option value="vodka">Vodka</option>
                    <option value="rum">Rhum</option>
                    <option value="gin">Gin</option>
                    <option value="tequila">Tequila</option>
                    <option value="liqueur">Liqueur</option>
                    <option value="jaeger">Jägermeister</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numberOfDrinks">Nombre de verres</label>
                <input type="number" class="form-control" id="numberOfDrinks" min="1" max="10" required>
            </div>
            <div class="form-group">
                <label for="glassSize">Taille du verre (en ml)</label>
                <input type="range" class="custom-range" id="glassSize" min="50" max="500" step="10" required>
                <span id="glassSizeValue">250</span> ml
            </div>
            <div class="form-group">
                <label for="alcoholPercentage">Taux d'alcool (%)</label>
                <input type="range" class="custom-range" id="alcoholPercentage" min="0" max="40" step="0.5" required>
                <span id="alcoholPercentageValue">5</span> %
            </div>
            <div class="form-group">
                <label for="drinkTime">Heure de consommation</label>
                <input type="time" class="form-control" id="drinkTime" required>
            </div>
            <div class="form-group">
                <label for="weight">Poids (en kg)</label>
                <input type="number" class="form-control" id="weight" required>
            </div>
            <div class="form-group">
                <label for="calculationTime">Heure souhaitée pour le calcul</label>
                <input type="time" class="form-control" id="calculationTime" required>
            </div>
            <button type="submit" class="button">Calculer</button>
        </form>
        <p id="result"></p>
        <p id="canDriveMessage"></p>
    </div>
    <!-- Fin Calculateur d'Alcoolémie -->
</div>

    <script>
        // Fonction pour mettre à jour le pourcentage d'alcool en fonction du type de boisson
        function updateAlcoholPercentage() {
            var drinkType = document.getElementById('drinkType').value;
            var alcoholPercentageMap = {
                beer: 5,      // Bière ~ 5%
                wine: 12,     // Vin ~ 12%
                spirits: 40,  // Spiritueux ~ 40%
                cocktail: 15, // Cocktail ~ 15%
                whiskey: 40,  // Whisky ~ 40%
                vodka: 40,    // Vodka ~ 40%
                rum: 40,      // Rhum ~ 40%
                gin: 40,      // Gin ~ 40%
                tequila: 40,  // Tequila ~ 40%
                liqueur: 20   // Liqueur ~ 20%
            };
            var selectedAlcoholPercentage = alcoholPercentageMap[drinkType];
            document.getElementById('alcoholPercentage').value = selectedAlcoholPercentage;
            document.getElementById('alcoholPercentageValue').innerHTML = selectedAlcoholPercentage;
        }
    
        // Écouteur d'événements pour le formulaire de calcul d'alcoolémie
        document.getElementById('alcoholCalculator').addEventListener('submit', function(e) {
            e.preventDefault();

            var glassSize = document.getElementById('glassSize').value;
            var alcoholPercentage = document.getElementById('alcoholPercentage').value;
            var drinkTime = document.getElementById('drinkTime').value;
            var weight = document.getElementById('weight').value;
            var calculationTime = document.getElementById('calculationTime').value;

            // Calcul simplifié du taux d'alcoolémie
            var pureAlcohol = (glassSize * alcoholPercentage / 100) * 0.789; // 0.789 g/ml est la densité de l'alcool
            var alcoholRatio = 0.68; // Valeur moyenne pour les hommes et les femmes
            var result = (pureAlcohol) / (weight * alcoholRatio);

            // Calcul simplifié du taux d'alcoolémie en pourcentage
            var alcoholPer100mlOfBlood = result.toFixed(2); // Le résultat est déjà en grammes d'alcool par 100 ml de sang

            // Afficher le résultat
            document.getElementById('result').innerText = alcoholPer100mlOfBlood + ' g d\'alcool/100 ml de sang';

            // Vérifier si l'utilisateur peut conduire en toute sécurité
            var legalLimit = 0.05; // Exemple de limite légale, ajustez-la en fonction de votre juridiction
            if (result > legalLimit) {
                document.getElementById('canDriveMessage').innerText = 'Vous ne devriez pas conduire en état d\'ébriété.';
                if (result > 3.0) { // Vous pouvez ajuster ce seuil en fonction de ce que vous considérez comme "très élevé"
                    document.getElementById('canDriveMessage').innerText = 'Même marcher doit être compliqué à ce stade.';
                }
            } else {
                document.getElementById('canDriveMessage').innerText = 'Vous pouvez conduire en toute sécurité.';
            }
        });
    
        // Écouteur d'événements pour la modification du type de boisson
        document.getElementById('drinkType').addEventListener('change', updateAlcoholPercentage);
    
        // Mettre à jour et afficher les valeurs des range sliders
        document.getElementById('glassSize').oninput = function() {
            document.getElementById('glassSizeValue').innerHTML = this.value;
        }
        document.getElementById('alcoholPercentage').oninput = function() {
            document.getElementById('alcoholPercentageValue').innerHTML = this.value;
        }
    
        // Initialisation du pourcentage d'alcool lors du chargement de la page
        window.onload = updateAlcoholPercentage;
    </script>
